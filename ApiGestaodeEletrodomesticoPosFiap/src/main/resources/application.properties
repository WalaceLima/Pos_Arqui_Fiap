# datasource PostgreSQL
spring.datasource.url = jdbc:postgresql://localhost:5432/gestao_consumo_cliente
spring.datasource.username=admin
spring.datasource.password=admin

# jpa
spring.jpa.database-plataform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

# Especifique o caminho da documentação do OpenAPI
springdoc.api-docs.path=/api-docs
# Especifique o caminho da IU do Swagger
springdoc.swagger-ui.path=/swagger-ui. html
# Habilitar ou desabilitar Swagger UI
springdoc.swagger-ui.enabled= true